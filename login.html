<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- FavIcon-->
        <link rel="icon" href="img/amazon_favicon.ico" image="image/gif" size="16X16">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
        <!--drawer css file-->
        <link rel="stylesheet" href="css/bootstrap-drawer.min.css" />
    
        <link rel="stylesheet" href="css/custom.css" />
        <title>Amazon : Navbar</title>
    </head>

<body>

    <!-- Nabbar start-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <!--drawer start-->
          <button class="btn btn-outline-light"  data-toggle="drawer" data-target="#amazonDrawer">
            <i class="fas fa-sliders-h"></i>
        </button>

        <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title"
            aria-hidden="true" id="amazonDrawer">
            <div class="drawer-content drawer-content-scrollable" role="document">
                <div class="drawer-header bg-dark text-white">
                    <h4 class="drawer-title mx-auto" id="drawer-demo-title">
                    <i class="far fa-user-circle"></i> Hello, Sign In

                    </h4>
                </div>
                <div class="drawer-body">
                    <h6 class="text-muted text-uppercase">Help & Settings</h6>
                    <a href="#" class="btn btn-outline-success my-2 btn-sm">Your Account</a>
                    <a href="login.html" class="btn btn-warning my-2 btn-sm">Sign in</a>
                   
                </div>
                <div class="drawer-footer">
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="drawer" aria-label="Close">
                        <i class="fas fa-2x fa-times"></i>
                    </button>

                </div>
            </div>
        </div>
        <!--drawer end-->
        <a class="navbar-brand pl-2" href="#"><img src="img/amazon_logo_white.png" height="30" width="100"
                alt="amazon white" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search bar start -->
            <form class="form-inline px-lg-5" novalidate method="GET">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" id="btnCategory"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                All
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnCategory">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control form-control-sm" size="50" name="query" id="query" />
                    <input type="text" name="category" id="category" value="book" hidden />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- Search bar end -->

            <ul class="navbar-nav">
                <!--Prefferd language Starts-->
                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="prefLanguageDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-2x fa-language"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
                        <form class="p-3">
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" name="prefLang" id="englishLang"
                                    value="english" checked>
                                <label class="custom-control-label" for="englishLang">
                                    English
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang"
                                    value="Hindi">
                                <label class="custom-control-label" for="hindiLang">
                                    Hindi
                                </label>
                            </div>
                            <div class="dropdown-divider"></div>
                        </form>
                    </div>
                </li>
                <!--Prefferd language end-->

                <!--user account start-->

                <li class="nav-item dropdown px-2">
                    <a class="nav-link" href="#" id="userAccount" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-2x  text-info fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu px-3" aria-labelledby="userAccount">
                        <div class="d-flex flex-column justify-content-center">
                            <a href="login.html" class="btn btn-warning w-75 btn-sm font-weight-bold">Signin</a>
                            <small>New Costomer? <a href="#">Start here</a></small>
                        </div>
                    </div>
                </li>
                <!--user account end-->

                <!--shopping cart start-->

                <li class="nav-item px-2">
                    <a href="#" class="nav-link" aria-disabled="true">
                        <i class="fas fa-2x text-light fa-shopping-cart"></i>
                        <span class="badge badge-warning badge-pill">10</span>
                    </a>
                </li>
                <!--shopping cart end-->

            </ul>

        </div>
    </nav>
    <!-- nab bar end-->

    <!--login form Card start-->

    <div class="container">
        <div class="card mx-auto mt-5 pb-3 shadow rounded" style="width: 25rem;">
            <div class="card-body">
                <h4 class="card-title font-weight-bold">Login</h4>
                <!--login form start -->
                <form novalidate>
                    <div class="form-group">
                      <label for="userEmail">Email: </label>
                      <input type="email" name="email" class="form-control" placeholder="abc@gmail.com" id="userEmail">
                    </div>
                    <div class="form-group">
                      <label for="userPassword">Password: </label>
                      <input type="password" class="form-control" placeholder="******" name="password" id="userPassword" aria-describedby="passwordHelp">
                      <small id="passwordHelp" class="form-text text-muted">Password must be at least 6 characters</small>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 btn-sm shadow rounded">Signin</button>
                  </form>

                  <!--OR Seperator-->
                  <hr class="hr-text" data-content=" New to Amazom?" />
                  <!-- create account button -->
                  <a href="#" class="btn btn-sm btn-dark w-100">Create your Amazon account</a>
                  <a href="#" class="btn btn-outline-success w-100 mt-2">
                    <i class="fab fa-google"></i> Sign in with Google
                  </a>
                  <a href="#" class="btn btn-outline-primary w-100 mt-2">
                    <i class="fab fa-facebook-square"></i> Sign in with Facebook
                  </a>
                  
                <!--login form end -->
            </div>
        </div>
    </div>

    <!--login form Card end-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
        <!--drawer js file -->
    <script src="js/bootstrap-drawer.min.js"></script>
    <!--  Custom Js  -->
    <script src="js/custom.js"></script>
</body>

</html>
